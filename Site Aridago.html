<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demande de Devis - ARIDAGO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            background: #fdfbfb;
        }
        .form-wrapper {
            background-color: #ffffff;
            border: 1px solid #f0f0f0;
        }
        .theme-gradient-text {
            background: linear-gradient(90deg, #d92a2a, #f7b731, #2ab57d);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .theme-gradient-bg {
            background: linear-gradient(90deg, #d92a2a, #f7b731);
        }
        .btn-primary {
            background: linear-gradient(90deg, #2ab57d, #2a9d8f);
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px 0 rgba(42, 181, 125, 0.4);
        }
        .btn-primary:hover {
            transform: translateY(-3px);
            box-shadow: 0 7px 20px 0 rgba(42, 181, 125, 0.6);
        }
        .focus-ring-theme:focus {
            --tw-ring-color: #f7b731;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4">

    <div class="w-full max-w-4xl mx-auto">
        <div id="form-container" class="form-wrapper p-8 md:p-12 rounded-3xl shadow-2xl transition-all duration-300">
            <!-- Entête avec le logo -->
            <div class="text-center mb-10">
                <img src="https://i.imgur.com/IZwbFHz.png" alt="Logo ARIDAGO" class="mx-auto h-32 w-auto mb-4">
                <p class="text-gray-500 text-lg">Votre partenaire d'exportation de confiance Chine-Madagascar</p>
            </div>

            <form id="devis-form">
                <!-- Section Informations Client -->
                <fieldset class="mb-8 border-b-2 border-gray-100 pb-8">
                    <legend class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="theme-gradient-bg w-10 h-10 flex items-center justify-center rounded-full text-white font-bold mr-4">1</span>
                        Vos informations
                    </legend>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label for="nom" class="block text-sm font-semibold text-gray-600 mb-1">Nom</label>
                            <input type="text" id="nom" name="nom" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all">
                        </div>
                        <div>
                            <label for="prenom" class="block text-sm font-semibold text-gray-600 mb-1">Prénom</label>
                            <input type="text" id="prenom" name="prenom" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all">
                        </div>
                    </div>
                    <div class="mt-6">
                        <label for="whatsapp" class="block text-sm font-semibold text-gray-600 mb-1">Numéro de tel/WhatsApp</label>
                        <input type="tel" id="whatsapp" name="whatsapp" required placeholder="+261..." class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all">
                    </div>
                </fieldset>

                <!-- Section Produits -->
                <fieldset>
                    <legend class="text-2xl font-bold text-gray-800 mb-6 flex items-center">
                        <span class="theme-gradient-bg w-10 h-10 flex items-center justify-center rounded-full text-white font-bold mr-4">2</span>
                        Vos produits
                    </legend>
                    <div id="produits-list" class="space-y-6">
                        <!-- Les produits seront ajoutés dynamiquement ici par JavaScript -->
                    </div>
                    <button type="button" id="add-produit" class="mt-6 inline-flex items-center px-6 py-2 border-2 border-dashed border-red-300 text-sm font-semibold rounded-xl shadow-sm text-red-600 bg-white hover:bg-red-50 hover:border-red-400 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 transition-all">
                        <svg class="w-5 h-5 mr-2" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="2.5" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" d="M12 4.5v15m7.5-7.5h-15" /></svg>
                        Ajouter un autre produit
                    </button>
                </fieldset>

                <!-- Bouton de soumission -->
                <div class="mt-12 text-center">
                    <button type="submit" class="w-full md:w-auto inline-flex justify-center items-center py-4 px-16 border border-transparent text-lg font-bold rounded-xl text-white btn-primary">
                        Envoyer ma demande
                    </button>
                </div>
            </form>
        </div>

        <!-- Écran de Confirmation -->
        <div id="confirmation-container" class="hidden text-center bg-white p-8 md:p-12 rounded-3xl shadow-2xl">
            <div class="mx-auto bg-green-100 rounded-full h-24 w-24 flex items-center justify-center">
                 <svg class="h-16 w-16 text-green-600" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z" />
                </svg>
            </div>
            <h2 class="mt-6 text-3xl font-extrabold text-gray-800">C'est presque fini !</h2>
            <p class="mt-4 text-lg text-gray-600 max-w-md mx-auto">Votre demande est prête. Cliquez ci-dessous pour l'envoyer directement à Mr. Wang sur WhatsApp.</p>
            <div class="mt-8">
                <a id="whatsapp-link" href="#" target="_blank" class="inline-flex items-center justify-center py-4 px-8 border border-transparent text-base font-bold rounded-xl text-white btn-primary">
                    <svg class="w-6 h-6 mr-3" fill="currentColor" viewBox="0 0 24 24"><path d="M.057 24l1.687-6.163c-1.041-1.804-1.588-3.849-1.587-5.946.003-6.556 5.338-11.891 11.893-11.891 3.181.001 6.167 1.24 8.413 3.488 2.245 2.248 3.481 5.236 3.48 8.414-.003 6.557-5.338 11.892-11.894 11.892-1.99-.001-3.951-.5-5.688-1.448l-6.305 1.654zm6.597-3.807c1.676.995 3.276 1.591 5.392 1.592 5.448 0 9.886-4.434 9.889-9.885.002-5.462-4.415-9.89-9.881-9.892-5.452 0-9.887 4.434-9.889 9.886-.001 2.267.655 4.398 1.803 6.182l-.341 1.232 1.257-.328z"/></svg>
                    Confirmer et Envoyer sur WhatsApp
                </a>
            </div>
            <button id="new-devis-btn" class="mt-8 font-semibold text-yellow-600 hover:text-yellow-500 transition-colors">Faire une nouvelle demande</button>
        </div>
    </div>

<script>
    document.addEventListener('DOMContentLoaded', function () {
        const VendeurWhatsapp = "+8615600021123";
        const form = document.getElementById('devis-form');
        const produitsList = document.getElementById('produits-list');
        const addProduitBtn = document.getElementById('add-produit');
        
        const formContainer = document.getElementById('form-container');
        const confirmationContainer = document.getElementById('confirmation-container');
        const whatsappLink = document.getElementById('whatsapp-link');
        const newDevisBtn = document.getElementById('new-devis-btn');

        let productCounter = 0;

        // Fonction pour ajouter un nouveau bloc produit au formulaire
        function addProduct() {
            productCounter++;
            const productDiv = document.createElement('div');
            productDiv.classList.add('produit-item', 'p-6', 'border-2', 'border-gray-200', 'rounded-xl', 'bg-white');
            productDiv.innerHTML = `
                <div class="flex justify-between items-center mb-4">
                    <h4 class="font-bold text-lg text-gray-800">Produit ${productCounter}</h4>
                    ${productCounter > 1 ? '<button type="button" class="remove-produit text-sm font-semibold text-red-600 hover:text-red-800 transition-colors">Retirer</button>' : ''}
                </div>
                <div class="grid grid-cols-1 gap-4">
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Nom du produit</label>
                        <input type="text" name="nom_produit_${productCounter}" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all">
                    </div>
                    <div>
                        <label class="block text-sm font-semibold text-gray-600 mb-1">Description du produit</label>
                        <textarea name="description_produit_${productCounter}" rows="2" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all"></textarea>
                    </div>
                     <div class="grid grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-1">Quantité</label>
                            <input type="number" name="quantite_${productCounter}" min="1" required class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all">
                        </div>
                        <div>
                            <label class="block text-sm font-semibold text-gray-600 mb-1">Lien du produit</label>
                            <input type="url" name="lien_produit_${productCounter}" placeholder="https://..." required class="mt-1 block w-full px-4 py-3 bg-gray-50 border-2 border-gray-200 rounded-xl shadow-sm placeholder-gray-400 focus:outline-none focus:border-yellow-400 focus:ring-2 focus-ring-theme sm:text-sm transition-all">
                        </div>
                    </div>
                </div>
            `;
            produitsList.appendChild(productDiv);
        }

        // Ajoute le premier produit au chargement de la page
        addProduct();
        addProduitBtn.addEventListener('click', addProduct);

        // Gère la suppression d'un produit
        produitsList.addEventListener('click', function(e) {
            if (e.target.classList.contains('remove-produit')) {
                e.target.closest('.produit-item').remove();
            }
        });

        // Gère la soumission du formulaire
        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const formData = new FormData(form);
            const data = Object.fromEntries(formData.entries());
            sendToWhatsapp(data);
        });
        
        // Gère le bouton "Faire une nouvelle demande"
        newDevisBtn.addEventListener('click', () => {
             confirmationContainer.classList.add('hidden');
             formContainer.classList.remove('hidden');
             form.reset();
             produitsList.innerHTML = '';
             productCounter = 0;
             addProduct();
        });

        // Formate et prépare le message pour l'envoi sur WhatsApp
        function sendToWhatsapp(data) {
            const dateCommande = new Date().toLocaleDateString('fr-FR');
            let produitsText = '';

            for (let i = 1; i <= productCounter; i++) {
                if(data[`nom_produit_${i}`]) {
                    produitsText += `
*Produit ${i}:*
- Nom: ${data[`nom_produit_${i}`]}
- Description: ${data[`description_produit_${i}`]}
- Quantité: ${data[`quantite_${i}`]}
- Lien: ${data[`lien_produit_${i}`]}
`;
                }
            }

            const whatsappMessage = `
*Nouvelle Demande de Devis - ARIDAGO*

*Client:*
- Nom: ${data.nom} ${data.prenom}
- WhatsApp: ${data.whatsapp}
-----------------------------
*Détails des Produits:*
${produitsText}
-----------------------------
*Date:* ${dateCommande}

_Demande envoyée depuis le site web ARIDAGO._
`;
            const encodedMessage = encodeURIComponent(whatsappMessage.trim());
            const finalWhatsappUrl = `https://wa.me/${VendeurWhatsapp.replace(/\+/g, '')}?text=${encodedMessage}`;
            
            whatsappLink.href = finalWhatsappUrl;
            formContainer.classList.add('hidden');
            confirmationContainer.classList.remove('hidden');
        }
    });
</script>

</body>
</html>
